<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar CEP</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container" style="background-color: #DEDEDE">
    <section class="row mt-5 align-items-center">
        <div class="col">
            <img src="imagem.svg" alt="imagem" width="100%">
        </div>
        <div class="col">
            <article class="card card-body">
                <form action="">    
                    <label for="cep">CEP</label>
                    <input id="cep" type="text" class="form-control mb-3" placeholder="EX: 12345678">

                    <label for="logradouro">LOGRADOURO</label>
                    <input id="logradouro" type="text" class="form-control mb-3" placeholder="EX: Rua, Travessa y, Avenida">

                    <label for="numero">NÃšMERO</label>
                    <input id="numero" type="text" class="form-control mb-3" placeholder="EX: 123">

                    <label for="bairro">BAIRRO</label>
                    <input id="bairro" type="text" class="form-control mb-3" placeholder="EX: Passare">

                    <label for="cidade">CIDADE</label>
                    <input id="cidade" type="text" class="form-control mb-3" placeholder="EX: Fortaleza">

                    <label for="uf">UF</label>
                    <input id="uf" type="text" class="form-control mb-3" placeholder="EX: CE">

                    <div class="d-grid">
                        <button class="btn btn-primary">Consultar</button>
                    </div>
                </form>
            </article>
        </div>
    </section>
    <script src="eventos.js"></script>
</body>
</html>
